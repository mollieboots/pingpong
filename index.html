<html>
<head>
  <title>PingPong</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="bootstrap.min.css">
  <script src="jquery-1.12.0.js" type="text/javascript"></script>
  <script src="scripts.js" type="text/javascript"></script>
  
</head>
<body>
  <div class="container">
	<h1>PingPong</h1>
	<form>
		<label for="putnumber">Enter a number:</label>
		<input name="putnumber" id="putnumber" type="number" required>
		<button type="submit" class="btn btn-md btn-success" id="submit">Submit</button>
	</form>
	<div class="results">
		<ul id="output"></ul>
	</div>
  </div>
</body>
</html>

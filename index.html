<html>
<head>
  <title>PingPong</title>
  <link rel="stylesheet" href="styles.css">
  <script src="jquery-1.12.0.js" type="text/javascript"></script>
  <script src="scripts.js" type="text/javascript"></script>
  <link href='https://fonts.googleapis.com/css?family=Noticia+Text|Titillium+Web' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="container">
	<h1>PingPong</h1>
	<h3>Here are the rules!</h2>
	<p>PingPong will count up to the number you input, starting from 1.</p>
	<ol>
		<li>Numbers divisible by 3 become "ping".</li>
		<li>Numbers divisible by 5 become "pong".</li>
		<li>Numbers divisible by 3 and 5 become "pingpong".</li>
	</ol>
	<form>
		<label for="putnumber">Enter a number:</label>
		<input name="putnumber" id="putnumber" type="text" required>
		<button type="submit" class="btn btn-md btn-success" id="submit">Submit</button>
	</form>
	<div class="results">
		<ul id="output"></ul>
	</div>
  </div>
</body>
</html>
